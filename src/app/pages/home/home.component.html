<section class="home-container">
  <div class="hero-section">
    <h1>Welcome to Our Platform</h1>
    <p class="subtitle">Discover amazing features and possibilities</p>
    <div class="cta-buttons">
      <button mat-raised-button color="primary">Get Started</button>
      <button mat-stroked-button color="primary">Learn More</button>
    </div>
  </div>

  <div class="features-grid">
    <mat-card *ngFor="let feature of features" class="feature-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>{{feature.icon}}</mat-icon>
        <mat-card-title>{{feature.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{feature.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">LEARN MORE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
